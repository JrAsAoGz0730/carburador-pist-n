<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Carburador & Pistón</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/estilo.css" />
  </head>
  <body>
    <!-- SECCION MENU ENCABEZADO -->
    <div class="contenedor-header">
      <header>
        <div class="logocarburadoPiston">
          <img src="img/logo.png" alt="logo" />
        </div>
        <nav id="nav">
          <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#tipos-descripcion">Tipos y Descrpción</a></li>
            <li><a href="#noticias">Noticias</a></li>
            <li><a href="#Tienda">Tienda</a></li>
            <li><a href="#Contacto">Contacto</a></li>
            <li><a href="#iniciar-seccion">Iniciar Sección</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <!-- SECCION INICIO -->
    <section id="inicio" class="inicio">
      <div class="contenido-encabezado">
        <h1>Carburador & Pistón</h1>
        <h2>Pasión por dos Ruedas</h2>
        <div class="redes">
          <a href="https://www.facebook.com/?locale=es_LA" target="_blank"
            ><img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/facebook--v1.png"
              alt="facebook--v1"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/instagram-new--v1.png"
              alt="instagram-new--v1"
          /></a>
          <a href="https://web.whatsapp.com/" target="_blank"
            ><img
              width="128"
              height="128"
              src="https://img.icons8.com/pastel-glyph/128/whatsapp--v2.png"
              alt="whatsapp--v2"
          /></a>
          <a
            href="https://www.tiktok.com/login?lang=es&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des"
            target="_blank"
            ><img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/tiktok--v1.png"
              alt="tiktok--v1"
          /></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/youtube-play.png"
              alt="youtube-play"
          /></a>
        </div>
      </div>
    </section>
    <!-- SECCION CONTENIDO TIPOS Y DESCRIPCION -->
    <section id="tipos-descripcion" class="tipos-descripcion">
      <div class="contenido-tipos">
        <h2>Tipos y Descrpción</h2>
        <div class="tipos">
          <div class="motos">
            <img src="img/gps.jpg" alt="deportiva" />
            <div class="cubrir">
              <a href=""><h3>Motos Deportivas</h3></a>
            </div>
          </div>

          <div class="motos">
            <img src="img/naked.jpg" alt="naked" />
            <div class="cubrir">
              <a href=""><h3>Naked</h3></a>
            </div>
          </div>

          <div class="motos">
            <img src="img/cafe racer.jpg" alt="cafe-race" />
            <div class="cubrir">
              <a href=""><h3>Cafe Racer</h3></a>
            </div>
          </div>

          <div class="motos">
            <img src="img/enduro.jpg" alt="enduro" />
            <div class="cubrir">
              <a href=""><h3>Enduro</h3></a>
            </div>
          </div>

          <div class="motos">
            <img src="img/scambler.jpg" alt="scambler" />
            <div class="cubrir">
              <a href=""><h3>Scambler</h3></a>
            </div>
          </div>

          <div class="motos">
            <img src="img/touring.jpg" alt="touring" />
            <div class="cubrir">
              <a href=""><h3>Touring</h3></a>
            </div>
          </div>
        </div>
      </div>
